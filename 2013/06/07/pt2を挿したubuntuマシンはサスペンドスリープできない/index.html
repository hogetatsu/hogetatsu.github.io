  <header class="post-header">
    <h1>PT2を挿したubuntuマシンはサスペンド(スリープ)できない！？</h1>
    <p class="meta">Jun 7, 2013 • hogetatsu</p>
  </header>

  <article class="post-content">
  <p>と友人から。<br />
気づけば無料サポートデスクってのはなぜだろう。<br />
NIC周りでサスペンドできないことがあって、その時のことを思い出して</p>

<pre class="brush: bash; title: ; notranslate" title="">echo 'SUSPEND_MODULES="pt1_drv"' &gt;&gt; /etc/pm/config.d/00sleep_module
</pre>

<p>で解決しました。</p>

  </article>
