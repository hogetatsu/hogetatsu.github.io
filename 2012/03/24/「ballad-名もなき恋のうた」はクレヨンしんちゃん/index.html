  <p>「クレヨンしんちゃん 嵐を呼ぶアッパレ！戦国大合戦」を見たのですが、映画「BALLAD 名もなき恋のうた」にそっくり。はじめのうちは実話がベースのかなぁと思いきや、描写やセリフがまったく同じ。<br />
